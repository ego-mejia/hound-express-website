<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hound Express</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Start of Header -->
    <header>
      <nav>
        <a href="./index.html">
          <img
            src="./assets/logo--light.png"
            class="navbar-logo"
            alt="Hound Express logo"
          />
        </a>
        <div class="navbar--right">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Registro</a></li>
            <li><a href="#">Estado General</a></li>
            <li><a href="#">Lista</a></li>
            <li><a href="#">Historial</a></li>
          </ul>
          <div class="search-container">
            <button class="search-button" onclick="buscar()">
              <img src="assets/search-icon.svg" alt="Buscar" />
            </button>
            <input
              class="search-input"
              id="search"
              placeholder="Ingresar número de rastreo."
              type="text"
            />
          </div>
        </div>
      </nav>
    </header>
    <!-- end of Header -->

    <!-- Start of Main -->
    <main>
      <section class="main">
        <!-- Start of Main Section Wrapper -->
        <!-- <img
          class="banner--img"
          src="./assets/contendor-carga-mapa-tierra.png"
          alt="Imagen de contenedor de carga"
        /> -->
        <div class="wrapper">
          <h1>
            Expertos en logística y comercio internacional en México y el mundo.
          </h1>
          <p>
            Usamos tecnología de última generación para que tengas el control de
            tu operación en tiempo real.
          </p>
          <div class="banner__form-container">
            <h3>Rastree su Envío</h3>
            <div class="track-package">
              <input type="text" placeholder="Ingresar número de rastreo." />
              <button>Rastrear</button>
            </div>
          </div>
          <img
            class="banner--img"
            src="./assets/contendor-carga-mapa-tierra.png"
            alt="Imagen de contenedor de carga"
          />
        </div>
      </section>
      <section class="form"></section>
      <section class="panels"></section>
      <section class="list"></section>
    </main>
    <footer><h1>footer</h1></footer>
    <script></script>
  </body>
</html>
